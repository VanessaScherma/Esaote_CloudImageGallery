name: Deploy on AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Client Dependencies
        run: yarn install
        working-directory: client

      - name: Install Server Dependencies
        run: yarn install
        working-directory: server

      - name: Build Frontend
        run: yarn build
        working-directory: client

      - name: Upload Frontend to S3
        run: aws s3 sync ./client/dist s3://esaote-cloud-gallery --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Setup SSH Key with ssh-agent
        run: |
          mkdir -p ~/.ssh
          eval $(ssh-agent -s)  # Start ssh-agent
          echo "$EC2_SSH_KEY" | base64 --decode | ssh-add -  # Decode the RSA key from base64 and add it
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP }} "hostname"

      - name: Deploy Backend to EC2
        run: |
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP }} << 'EOF'
            cd Esaote_CloudImageGallery/server
            git pull origin main
            yarn install
            yarn start
          EOF
        env:
          EC2_IP: ${{ secrets.EC2_IP }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
